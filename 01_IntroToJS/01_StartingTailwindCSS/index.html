<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Start Tailwind CSS</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <p class="font-light text-3xl text-white bg-red-800 py-2 px-4 m-10">
            The best content around
    </p>
    <p class="hover:scale-105 text-slate-800 dark:text-white bg-red-300 dark:bg-red-800">
        Classes for all your needs
    </p>
    <p class="max-w-[1024px] bg-[rgba(44,38,135,0.4)]">
        Some specific values are needed here
    </p>
    <p class="font-sm sm:font-base lg:font-xl xl:font-3xl p-2 sm:p-4 md:p-6 xl:p-10 bg-amber-400">
        The larger the screen, the larger I get!
    </p>
    <button class="bg-indigo-600 px-4 py-3 text-center text-sm font-semibold inline-block text-white cursor-pointer uppercase transition duration-200 ease-in-out rounded-md hover:bg-indigo-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-600 focus-visible:ring-offset-2 active:scale-95">
        Tailwind can get rather verbose
    </button>
</body>
</html>
